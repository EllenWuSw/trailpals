<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/Logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/PalCenter.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hammersmith+One&family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <title>TrailPals 山友中心</title>
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <div class="gradient-wrapper">
        <div class="gradient-wrapper-header">
          <div class="wrapper">
            <header class="dp-flex jc-sb">
              <div class="logo">
                <a href="index.html"><img src="./img/Logo.svg" alt="Logo" /></a>
              </div>

              <ul class="nav-menu dp-flex primary01">
                <li><a href="#">我要揪團</a></li>
                <li><a href="#">我要跟團</a></li>
                <li><a href="ScenicSpots.html">山道景點</a></li>
                <li><a href="TrailPalsShare.html">Palshare</a></li>
              </ul>

              <ul class="user_actions">
                <li>
                  <a href="#">
                    <img src="./img/signUp.png" alt="signUp" />
                  </a>
                </li>
                <li>
                  <a href="PalsCenter.html">
                    <img src="./img/login.png" alt="login" />
                  </a>
                </li>
              </ul>
            </header>
          </div>
        </div>
        <!-- 山友中心區塊 -->
        <section class="palsCenter">
          <div class="wrapper">
            <h2>山友中心</h2>
            <!-- 會員管理區 -->
            <div class="memberManagementArea">
              <!-- 左側導覽列 -->
              <div class="user_nav">
                <div class="head-area">
                  <img src="./img/head_big.png" alt="大頭照" />
                  <p class="nickName">Carina</p>
                </div>
                <ul class="quck_link">
                  <li class="user_link_btn"><a href="#">會員管理</a></li>
                  <li class="user_link_btn"><a href="#">通知訊息</a></li>
                  <li class="user_link_btn"><a href="#">行程管理</a></li>
                  <li class="user_link_btn"><a href="#">登山札記</a></li>
                  <li class="user_link_btn_logout"><a href="#">登出</a></li>
                </ul>
              </div>
              <!-- 右側詳細內容區 -->
              <div class="user_content">
                <h3>會員管理</h3>

                <ul class="profile-section">
                  <li class="profile-image">
                    <img src="./img/md_head.png" alt="會員頭像" />
                  </li>
                  <li><button class="edit-photo-btn">編輯頭像</button></li>
                </ul>

                <ul class="info-box">
                  <li class="info-item">
                    <div class="info-label">真實姓名</div>
                    <div class="info-value">林卡可樂</div>
                  </li>

                  <li class="info-item">
                    <div class="info-label">生理性別</div>
                    <ul class="info-value gender-options">
                      <li>
                        <label
                          ><input type="radio" name="gender" checked />
                          女</label
                        >
                      </li>
                      <li>
                        <label><input type="radio" name="gender" /> 男</label>
                      </li>
                      <li>
                        <label><input type="radio" name="gender" /> 其他</label>
                      </li>
                    </ul>
                  </li>

                  <li class="info-item">
                    <div class="info-label">生日</div>
                    <div class="info-value">2000/01/01</div>
                  </li>

                  <li class="info-item">
                    <div class="info-label">LINE ID</div>
                    <div class="info-value">Carina1234</div>
                  </li>

                  <li class="info-item">
                    <div class="info-label">行動電話</div>
                    <div class="info-value">0912 345 678</div>
                  </li>

                  <li class="info-item">
                    <div class="info-label">地址</div>
                    <div class="info-value">臺北市中山區南京東路三段</div>
                  </li>
                </ul>

                <form>
                  <div class="form-group">
                    <label class="form-label">暱稱</label>
                    <input type="text" class="form-input" value="Carina" />
                  </div>

                  <div class="form-group">
                    <button class="btn btn-primary02">確認修改</button>
                  </div>

                  <div class="form-group">
                    <label class="form-label">舊密碼</label>
                    <div class="password-input-container">
                      <input
                        type="password"
                        class="form-input"
                        value="*******"
                      />
                      <span class="password-toggle primary01"
                        ><i class="bi bi-eye-slash-fill"></i
                      ></span>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="form-label">新密碼</label>
                    <div class="password-input-container">
                      <input
                        type="password"
                        class="form-input"
                        placeholder="至少8-16個英數組成"
                      />
                      <span class="password-toggle primary01"
                        ><i class="bi bi-eye-slash-fill"></i
                      ></span>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="form-label">確認新密碼</label>
                    <div class="password-input-container">
                      <input
                        type="password"
                        class="form-input"
                        placeholder="至少8-16個英數組成"
                      />
                      <span class="password-toggle"
                        ><i class="bi bi-eye-slash-fill"></i
                      ></span>
                    </div>
                  </div>

                  <div class="form-group">
                    <button class="btn btn-primary02">確認修改</button>
                  </div>

                  <div class="form-group">
                    <label class="form-label">E-mail</label>
                    <input
                      type="email"
                      class="form-input"
                      value="Carina1234@gmail.com"
                    />
                  </div>

                  <div class="form-group">
                    <label class="form-label">個性簽名</label>
                    <textarea>不是內向，是收訊不佳<3</textarea>
                  </div>

                  <ul class="btn-group">
                    <li>
                      <button type="submit" class="btn btn-primary02">
                        修改
                      </button>
                    </li>
                    <li>
                      <button type="button" class="btn btn-primary02">
                        儲存
                      </button>
                    </li>
                  </ul>
                </form>
              </div>
            </div>
          </div>
        </section>

        <!-- 以下封閉標籤作為gradient-wrapper用 -->
      </div>
      <!-- footer -->
      <footer>
        <div class="footer_bg">
          <div class="wrapper">
            <!-- 頁尾文字 -->
            <ul class="footer_content dp-flex jc-sb">
              <li>
                <a href="#"
                  ><img src="./img/logo_TrailPals.svg" alt="footer_logo"
                /></a>
              </li>
              <li>
                <p>©2025 TibaMe</p>
                <br />
                <p>本網站僅供學習使用，無商業用途</p>
                <br />
                <p>臺北市中山區南京東路南京東路三段219號</p>
                <br />
              </li>
            </ul>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
